<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c5282;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#667eea;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="iconAccent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4299e1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9f7aea;stop-opacity:1" />
    </linearGradient>
    
    <filter id="iconFilter">
      <feDropShadow dx="2" dy="3" stdDeviation="3" flood-color="rgba(0,0,0,0.2)" />
    </filter>
  </defs>
  
  <!-- Fondo circular -->
  <circle cx="200" cy="200" r="180" fill="url(#iconGradient)" filter="url(#iconFilter)"/>
  
  <!-- Marco interno -->
  <circle cx="200" cy="200" r="165" fill="none" stroke="white" stroke-width="3" opacity="0.2"/>
  
  <!-- Símbolo principal -->
  <g transform="translate(200, 200)" filter="url(#iconFilter)">
    <!-- Base cuadrada -->
    <rect x="-60" y="-60" width="120" height="120" rx="15" ry="15" fill="white" opacity="0.95"/>
    
    <!-- Dashboard/Gestión -->
    <g>
      <!-- Tablero -->
      <rect x="-40" y="-40" width="80" height="80" rx="8" ry="8" fill="url(#iconAccent)"/>
      
      <!-- Barras de datos -->
      <rect x="-30" y="10" width="12" height="30" rx="2" ry="2" fill="#48bb78">
        <animate attributeName="height" values="30;40;30" dur="2s" repeatCount="indefinite"/>
      </rect>
      
      <rect x="-15" y="0" width="12" height="40" rx="2" ry="2" fill="#4299e1">
        <animate attributeName="height" values="40;35;40" dur="2.3s" repeatCount="indefinite"/>
      </rect>
      
      <rect x="0" y="-10" width="12" height="50" rx="2" ry="2" fill="#9f7aea">
        <animate attributeName="height" values="50;45;50" dur="2.7s" repeatCount="indefinite"/>
      </rect>
      
      <rect x="15" y="5" width="12" height="35" rx="2" ry="2" fill="#ed8936">
        <animate attributeName="height" values="35;30;35" dur="2.1s" repeatCount="indefinite"/>
      </rect>
      
      <!-- Usuario central -->
      <circle cx="0" cy="-25" r="6" fill="white"/>
      <path d="M-6,-25 Q0,-32 6,-25" fill="white"/>
      <circle cx="-2" cy="-27" r="1.2" fill="#2d3748"/>
      <circle cx="2" cy="-27" r="1.2" fill="#2d3748"/>
      
      <!-- Líneas de conexión -->
      <g stroke="white" stroke-width="1" opacity="0.8">
        <line x1="0" y1="-19" x2="0" y2="0"/>
        <line x1="-30" y1="5" x2="-18" y2="5"/>
        <line x1="18" y1="5" x2="30" y2="5"/>
      </g>
      
      <!-- Puntos de datos -->
      <circle cx="-35" cy="25" r="3" fill="#48bb78"/>
      <circle cx="35" cy="25" r="3" fill="#ed8936"/>
      <circle cx="0" cy="-40" r="3" fill="#4299e1"/>
    </g>
  </g>
  
  <!-- Texto circular -->
  <g transform="translate(200, 200)">
    <path id="circlePath" d="M0,130 A130,130 0 1,1 0,-130 A130,130 0 1,1 0,130" fill="none"/>
    <text fill="white" font-family="'Segoe UI', Arial" font-size="16" font-weight="600" letter-spacing="1">
      <textPath href="#circlePath" startOffset="50%" text-anchor="middle">
        • FORMA GEST PRO • GESTIÓN EDUCATIVA •
      </textPath>
    </text>
  </g>
  
  <!-- Texto central -->
  <text x="200" y="200" text-anchor="middle" fill="white" font-family="'Segoe UI', Arial" font-weight="700" font-size="24" letter-spacing="1">
    FGP
  </text>
</svg>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="800" height="400">
  <defs>
    <!-- Gradiente profesional para gestión educativa -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c5282;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4c6ef5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8a2be2;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2d3748;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a5568;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradiente para elementos decorativos -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4299e1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#667eea;stop-opacity:1" />
    </linearGradient>
    
    <!-- Patrón de puntos para fondo -->
    <pattern id="dotPattern" x="0" y="0" width="25" height="25" patternUnits="userSpaceOnUse">
      <circle cx="12.5" cy="12.5" r="1" fill="#ffffff" opacity="0.1"/>
    </pattern>
    
    <!-- Efectos de sombra -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="4" stdDeviation="4" flood-color="rgba(0,0,0,0.15)" />
    </filter>
    
    <filter id="textShadow">
      <feDropShadow dx="1" dy="1" stdDeviation="2" flood-color="rgba(0,0,0,0.2)" />
    </filter>
    
    <!-- Brillo para elementos -->
    <radialGradient id="highlight" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Fondo principal -->
  <rect width="800" height="400" fill="url(#mainGradient)" rx="15" ry="15"/>
  
  <!-- Patrón sutil de fondo -->
  <rect width="800" height="400" fill="url(#dotPattern)" rx="15" ry="15"/>
  
  <!-- Brillo superior -->
  <ellipse cx="400" cy="100" rx="400" ry="150" fill="url(#highlight)" opacity="0.3"/>
  
  <!-- Logo principal (izquierda) -->
  <g transform="translate(100, 100)" filter="url(#softShadow)">
    <!-- Contenedor del logo -->
    <rect x="-40" y="-40" width="180" height="180" rx="20" ry="20" fill="white" opacity="0.95"/>
    
    <!-- Símbolo de gestión/educación -->
    <g transform="translate(50, 50)">
      <!-- Base del dashboard/tablero -->
      <rect x="-35" y="-35" width="70" height="70" rx="10" ry="10" fill="url(#accentGradient)"/>
      
      <!-- Gráficos/barras de gestión -->
      <!-- Barra 1 -->
      <rect x="-25" y="15" width="10" height="20" rx="2" ry="2" fill="#48bb78">
        <animate attributeName="height" values="20;30;20" dur="2s" repeatCount="indefinite"/>
      </rect>
      
      <!-- Barra 2 -->
      <rect x="-10" y="5" width="10" height="30" rx="2" ry="2" fill="#4299e1">
        <animate attributeName="height" values="30;40;30" dur="2.5s" repeatCount="indefinite"/>
      </rect>
      
      <!-- Barra 3 -->
      <rect x="5" y="-5" width="10" height="40" rx="2" ry="2" fill="#9f7aea">
        <animate attributeName="height" values="40;35;40" dur="3s" repeatCount="indefinite"/>
      </rect>
      
      <!-- Barra 4 -->
      <rect x="20" y="10" width="10" height="25" rx="2" ry="2" fill="#ed8936">
        <animate attributeName="height" values="25;20;25" dur="2.2s" repeatCount="indefinite"/>
      </rect>
      
      <!-- Usuario/avatar central -->
      <circle cx="0" cy="-15" r="8" fill="white" opacity="0.9"/>
      <path d="M-8,-15 Q0,-25 8,-15" fill="white" opacity="0.9"/>
      <circle cx="-3" cy="-17" r="1.5" fill="#2d3748"/>
      <circle cx="3" cy="-17" r="1.5" fill="#2d3748"/>
      
      <!-- Líneas de conexión -->
      <g stroke="white" stroke-width="1.5" opacity="0.7">
        <line x1="0" y1="-7" x2="0" y2="5"/>
        <line x1="-25" y1="10" x2="-15" y2="10"/>
        <line x1="15" y1="10" x2="25" y2="10"/>
        <line x1="-10" y1="0" x2="-10" y2="10"/>
        <line x1="10" y1="0" x2="10" y2="10"/>
      </g>
      
      <!-- Iconos alrededor -->
      <g opacity="0.8">
        <!-- Icono de documento -->
        <path d="M-40,20 L-30,10 L-20,20 L-30,30 Z" fill="#48bb78"/>
        
        <!-- Icono de calendario -->
        <path d="M40,20 L30,10 L20,20 L30,30 Z" fill="#ed8936"/>
        <rect x="25" y="15" width="10" height="3" fill="white" rx="1"/>
        
        <!-- Icono de gráfico -->
        <path d="M0,-40 L10,-30 L0,-20 L-10,-30 Z" fill="#4299e1"/>
        <polyline points="-5,-25 0,-30 5,-25" fill="none" stroke="white" stroke-width="1"/>
      </g>
    </g>
    
    <!-- Anillo exterior -->
    <circle cx="50" cy="50" r="70" fill="none" stroke="url(#accentGradient)" stroke-width="3" opacity="0.5"/>
  </g>
  
  <!-- Texto principal (derecha) -->
  <g transform="translate(320, 150)">
    <!-- Fondo para texto -->
    <rect x="-20" y="-40" width="460" height="140" rx="15" ry="15" fill="white" opacity="0.1"/>
    
    <!-- Título principal -->
    <text text-anchor="start" fill="white" font-family="'Segoe UI', Arial, sans-serif" font-weight="800" font-size="56" letter-spacing="1" filter="url(#textShadow)">
      <tspan x="0" y="0">Forma</tspan>
      <tspan x="200" y="0" fill="#c3dafe">Gest</tspan>
      <tspan x="330" y="0">Pro</tspan>
    </text>
    
    <!-- Línea divisoria decorativa -->
    <path d="M0,20 L460,20" stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.6"/>
    <path d="M0,25 L460,25" stroke="#c3dafe" stroke-width="2" stroke-linecap="round" opacity="0.4"/>
    
    <!-- Subtítulo -->
    <text x="0" y="70" text-anchor="start" fill="#e2e8f0" font-family="'Segoe UI', Arial, sans-serif" font-weight="300" font-size="28" letter-spacing="2">
      Sistema de Gestión Educativa
    </text>
    
    <!-- Lema/tagline -->
    <text x="0" y="110" text-anchor="start" fill="#a0aec0" font-family="'Segoe UI', Arial, sans-serif" font-weight="400" font-size="18" font-style="italic">
      Transformando la educación con tecnología
    </text>
  </g>
  
  <!-- Elementos decorativos flotantes -->
  <g opacity="0.7">
    <!-- Documentos flotantes -->
    <path d="M650,80 L670,60 L690,80 L670,100 Z" fill="#48bb78" opacity="0.6">
      <animateTransform attributeName="transform" type="rotate" values="0 670 80;5 670 80;0 670 80" dur="4s" repeatCount="indefinite"/>
    </path>
    
    <!-- Estrella de calidad -->
    <path d="M700,300 L710,280 L720,300 L710,290 L720,310 L710,310 L700,330 L690,310 L680,310 L690,290 L680,300 L690,280 Z" fill="#ed8936" opacity="0.5">
      <animate attributeName="opacity" values="0.5;0.8;0.5" dur="3s" repeatCount="indefinite"/>
    </path>
    
    <!-- Icono de check -->
    <path d="M150,320 L170,340 L190,300" fill="none" stroke="#4299e1" stroke-width="4" stroke-linecap="round">
      <animate attributeName="stroke-dashoffset" values="100;0" dur="1.5s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Información de versión -->
  <text x="750" y="390" text-anchor="end" fill="rgba(255,255,255,0.4)" font-family="'Segoe UI', Arial, sans-serif" font-weight="300" font-size="12">
    v1.0 • Gestión Educativa
  </text>
</svg>